<h1>{{ Item }}</h1>

<br>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>
{% endif %}


<p>Is this item displayed?</p>
{% if  Item.itemDisplayed  == '0' %}
<p> No </p>
{% else %}
<p> Yes </p>
{% endif %}
<br> 
<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">

</form>
